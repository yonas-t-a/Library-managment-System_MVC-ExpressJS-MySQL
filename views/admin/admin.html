<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/style.css">
    <title>Document</title>
    <script defer src="../../public/js/adminFE.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="navTitle">
                <h2><a href="">Navigation</a></h2>
            </div>
            <div class="navLink">
                <a href="/admin">Admin</a>
                <a href="/admin/branches">Branches</a>
                <a href="/admin/shelfs">Shelfs</a>
                <a href="/admin/staffs">Staffs</a>
                <a href="/catagory">Catagory</a>
                <a href="/shelfWithCatagory">shelf With Catagory</a>

            </div>
            <div class="navGoToAdmin">
                <a href="/index">Index</a>
            </div>            
        </nav>
    </header>
    <main class="admin-main">
        <div class="what-header">
            <h1>Admin Management</h1>
        </div>
        <div class="admin-management">
            <div class="left-add-find-delete">
                <!-- Add Admin Form -->
                <div class="insert-to-table">
                    <h3>Add Admin</h3>
                    <form id="addAdminForm" class="addAdminFormIpt">
                            <input type="text" id="adminName" placeholder="Name" required />
                            <input type="email" id="adminEmail" placeholder="Email" required />
                            <input type="text" id="adminPhoneNumber" placeholder="Phone Number" required />
                            <input type="password" id="adminPassword" placeholder="Password" required />
                        <button type="submit" class="add-btn">Add Admin</button>
                    </form>                    
                </div>
                
                <!-- Find Admin by ID -->
                <div class="find-by-id">
                    <h3>Find Admin by ID</h3>
                    <form id="findAdminForm" class="findAdminFormIpt">
                        <input type="text" id="adminId" placeholder="Admin ID" required />
                        <button type="submit" class="fetch-btn">Fetch Admin</button>
                    </form>
                    <div id="adminDetails"></div> <!-- Will show the details of the admin -->
                </div>
        
                <!-- All Admins Table -->
                <div class="fetch-table">
                    <h3>All Admins</h3>
                    <table id="adminTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Password</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        
            <!-- Update Admin Form -->
            <div class="right-update">
                <h3>Update Admin</h3>
                <form id="updateAdminForm">
                    <input type="hidden" id="updateAdminId" />
                    <input type="text" id="updateAdminName" placeholder="Name" required />
                    <input type="email" id="updateAdminEmail" placeholder="Email" required />
                    <input type="text" id="updateAdminPhoneNumber" placeholder="Phone Number" required />
                    <input type="password" id="updateAdminPassword" placeholder="Password" />
                    <button type="submit" class="update-btn">Update Admin</button>
                </form>
            </div>
        </div>            
    </main>
</body>
</html>
