<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/style.css">
    <title>Branch Management</title>
</head>
<body>
    <header>
        <nav>
            <div class="navTitle">
                <h2><a href="#">Navigation</a></h2>
            </div>
            <div class="navLink">
                <a href="/admin">Admin</a>
                <a href="/admin/branches">Branches</a>
                <a href="/admin/shelfs">Shelfs</a>
                <a href="/admin/staffs">Staffs</a>
            </div>
            <div class="navGoToAdmin">
                <a href="/index">Index</a>
            </div>                
        </nav>
    </header>
    <main class="admin-main">
        <div class="what-header">
            <h1>Branch Management</h1>
        </div>
        <div class="admin-management">
            <div class="left-add-find-delete">   
                <!-- Insert Form -->
                <div class="insert-to-table">
                    <h3>Add a Branch</h3>
                    <form id="insertBranchForm" class="addAdminFormIpt">
                        <input type="text" id="address" placeholder="Address" required>
                        <input type="text" id="phone_number" placeholder="Phone Number" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="text" id="br_adminID" placeholder="Admin ID" required>
                        <button type="submit" class="add-btn">Add Branch</button>
                    </form>
                </div>
                <div class="find-by-id">
                    <h3>Find Branch by ID</h3>
                    <form id="findForm" class="findAdminFormIpt">
                        <input type="text" id="idInput" placeholder="Enter Branch ID" required />
                        <button type="button" id="findButton" class="fetch-btn">Find</button>
                    </form>
                    <div id="branchDetails" class="branch-details"></div>
                </div>
                <!-- Table Container -->
                <h3>All Admins</h3>
                <div class="fetch-table"></div>
            </div>
            <!-- Update Form -->
            <form id="updateBranchForm" class="right-update">
                <h3>Update Branch</h3>
                <input type="hidden" id="updateBranchID">
                <input type="text" id="updateAddress" placeholder="Address" required>
                <input type="text" id="updatePhoneNumber" placeholder="Phone Number" required>
                <input type="email" id="updateEmail" placeholder="Email" required>
                <input type="text" id="updateAdminID" placeholder="Admin ID" required>
                <button type="submit" class="update-btn">Update Branch</button>
            </form>
        </div>
    </main>
    <script src="../../public/js/branchesFE.js"></script>
</body>
</html>
