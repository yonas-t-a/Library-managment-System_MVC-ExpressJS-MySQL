<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="navTitle">
                <h2><a href="">Navigation</a></h2>
            </div>
            <div class="navLink">
                <a href="index">Index</a>
                <a href="members">Memeber</a>
                <a href="non-members">Non-Member</a>
                <a href="reservation">Reservation</a>
                <a href="books">Book</a>
                <a href="fines">Fines</a>
                <a href="transaction">Transaction</a>
                <a href="catagory">Catagory</a>
                <a href="shelfWithCatagory">shelf With Catagory</a>
            </div>
            <div class="navGoToAdmin">
                <a href="admin">admin</a>
            </div>
        </nav>
    </header>
    <main class="admin-main">
        <div class="what-header">
            <h1>Category Management</h1>
        </div>
        <div class="admin-management">
            <div class="left-add-find-delete">
                <div class="insert-to-table">
                    <h3>Add Category</h3>
                    <form id="addCategoryForm" class="addAdminFormIpt">
                        <input type="text" id="catagoryName" placeholder="Category Name" required />
                        <input type="text" id="description" placeholder="Description" />
                        <button type="submit" class="add-btn">Add Category</button>
                    </form>                    
                </div>
                
                <div class="find-by-id">
                    <h3>Find Category by ID</h3>
                    <form id="findCategoryForm" class="findAdminFormIpt">
                        <input type="text" id="catagoryID" placeholder="Category ID" required />
                        <button type="submit" class="fetch-btn">Fetch Category</button>
                    </form>
                    <div id="categoryDetails"></div> 
                </div>
        
                <div class="fetch-table">
                    <h3>All Categories</h3>
                    <table id="categoryTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        
            <div class="right-update">
                <h3>Update Category</h3>
                <form id="updateCategoryForm">
                    <input type="hidden" id="updateCatagoryID" />
                    <input type="text" id="updateCatagoryName" placeholder="Category Name" required />
                    <input type="text" id="updateDescription" placeholder="Description" />
                    <button type="submit" class="update-btn">Update Category</button>
                </form>
            </div>
        </div>            
    </main>
    <script src="../public/js/catagoriesFE.js"></script>
</body>
</html>
