<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="navTitle">
                <h2><a href="">Navigation</a></h2>
            </div>
            <div class="navLink">
                <a href="index">Index</a>
                <a href="members">Memeber</a>
                <a href="non-members">Non-Member</a>
                <a href="reservation">Reservation</a>
                <a href="books">Book</a>
                <a href="fines">Fines</a>
                <a href="transaction">Transaction</a>
                <a href="catagory">Catagory</a>
                <a href="shelfWithCatagory">shelf With Catagory</a>
            </div>
            <div class="navGoToAdmin">
                <a href="admin">admin</a>
            </div>
        </nav>
    </header>
    <main class="admin-main">
        <div class="what-header">
            <h1>Fine Management</h1>
        </div>
        <div class="admin-management">
            <div class="left-add-find-delete">
                <div class="insert-to-table">
                    <h3>Add Fine</h3>
                    <form id="addFineForm" class="addAdminFormIpt">
                        <input type="text" id="fineID" placeholder="Fine ID" required />
                        <input type="number" id="amount" placeholder="Amount" required />
                        <div class="form-group"><input type="checkbox" id="paidStatus" class="custom-checkbox"/> <label for="paidStatus" class="custom-label">Paid</label></div>
                        <input type="date" id="datePaid" placeholder="Date Paid" />
                        <input type="text" id="fs_transactionID" placeholder="Transaction ID" required /> 
                        <button type="submit" class="add-btn">Add Fine</button>
                    </form>                    
                </div>
                
                <div class="find-by-id">
                    <h3>Find Fine by ID</h3>
                    <form id="findFineForm" class="findAdminFormIpt">
                        <input type="text" id="fineID" placeholder="Fine ID" required />
                        <button type="submit" class="fetch-btn">Fetch Fine</button>
                    </form>
                    <div id="fineDetails"></div> 
                </div>
        
                <div class="fetch-table">
                    <h3>All Fines</h3>
                    <table id="fineTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Amount</th>
                                <th>Paid Status</th>
                                <th>Date Paid</th>
                                <th>Transaction ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        
            <div class="right-update">
                <h3>Update Fine</h3>
                <form id="updateFineForm">
                    <input type="hidden" id="updateFineID" />
                    <input type="number" id="updateAmount" placeholder="Amount" required />
                    <div class="form-group"><input type="checkbox" id="updatePaidStatus" class="custom-checkbox" /> <label for="updatePaidStatus" class="custom-label">Paid</label></div>
                    <input type="date" id="updateDatePaid" placeholder="Date Paid" />
                    <input type="text" id="updateFs_transactionID" placeholder="Transaction ID" required /> 
                    <button type="submit" class="update-btn">Update Fine</button>
                </form>
            </div>
        </div>            
    </main>
    <script src="../../public/js/finesFE.js"></script>
</body>
</html>
