<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/style.css">
    <title>Books Management</title>
</head>
<body>
    <header>
        <nav>
            <div class="navTitle">
                <h2><a href="">Navigation</a></h2>
            </div>
            <div class="navLink">
                <a href="index">Index</a>
                <a href="members">Member</a>
                <a href="non-members">Non-Member</a>
                <a href="reservation">Reservation</a>
                <a href="books">Books</a>
                <a href="fines">Fines</a>
                <a href="transaction">Transaction</a>
                <a href="catagory">Category</a>
            </div>
            <div class="navGoToAdmin">
                <a href="admin">Admin</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="book-management">
            <h1>Books Management</h1>
            <form id="addBookForm">
                <h3>Add New Book</h3>
                <label>Title:</label>
                <input type="text" id="title" required>
                <label>Author:</label>
                <input type="text" id="author" required>
                <label>ISBN:</label>
                <input type="text" id="isbn">
                <label>Publisher:</label>
                <input type="text" id="publisher" required>
                <label>Category ID:</label>
                <input type="text" id="categoryId" required>
                <label>Shelve Code:</label>
                <input type="text" id="shelveCode" required>
                <button type="submit">Add Book</button>
            </form>
            <form method="post"></form>

            <hr>
            <h3>All Books</h3>
            <table>
                <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Publisher</th>
                        <th>Category</th>
                        <th>Shelve</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookList"></tbody>
            </table>
        </div>
    </main>
    <script src="../../public/js/booksFE.js" defer></script>
</body>
</html>
