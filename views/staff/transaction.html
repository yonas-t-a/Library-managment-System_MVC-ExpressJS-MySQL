<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="navTitle">
                <h2><a href="">Navigation</a></h2>
            </div>
            <div class="navLink">
                <a href="index">Index</a>
                <a href="members">Memeber</a>
                <a href="non-members">Non-Member</a>
                <a href="reservation">Reservation</a>
                <a href="books">Book</a>
                <a href="fines">Fines</a>
                <a href="transaction">Transaction</a>
                <a href="catagory">Catagory</a>
                <a href="shelfWithCatagory">shelf With Catagory</a>
            </div>
            <div class="navGoToAdmin">
                <a href="admin">admin</a>
            </div>
        </nav>
    </header>
    <main class="admin-main">
        <div class="what-header">
            <h1>Transaction Management</h1>
        </div>
        <div class="admin-management">
            <div class="left-add-find-delete">
                <div class="insert-to-table">
                    <h3>Add Transaction</h3>
                    <form id="addTransactionForm" class="addStaffFormIpt">
                        <div class="firstPart">
                        <div class="form-group"><label for="issueDate">Issue Date: </label><input type="date" id="issueDate" placeholder="Issue Date" required /></div>
                        <div class="form-group"><label for="dueDate">Due Date: </label> <input type="date" id="dueDate" placeholder="Due Date" required /></div>
                        <div class="form-group"><label for="retur nDate">Return Date: </label> <input type="date" id="returnDate" placeholder="Return Date" required /></div>
                        </div>
                        <div class="secondPart">
                        <input type="text" id="tl_memberID" placeholder="Member ID" /> 
                        <input type="text" id="tl_borrowID" placeholder="Borrower ID" /> 
                        <input type="number" id="tl_bookID" placeholder="Book ID" required />
                        <button type="submit" class="add-btn">Add Transaction</button>
                        </div>
                    </form>                    
                </div>
                
                <div class="find-by-id">
                    <h3>Find Transaction by ID</h3>
                    <form id="findTransactionForm" class="findAdminFormIpt">
                        <input type="text" id="transactionID" placeholder="Transaction ID" required />
                        <button type="submit" class="fetch-btn">Fetch Transaction</button>
                    </form>
                    <div id="transactionDetails"></div> 
                </div>
        
                <div class="fetch-table">
                    <h3>All Transactions</h3>
                    <table id="transactionTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Issue Date</th>
                                <th>Due Date</th>
                                <th>Return Date</th>
                                <th>Member ID</th>
                                <th>Borrower ID</th>
                                <th>Book ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        
            <div class="right-update">
                <h3>Update Transaction</h3>
                <form id="updateTransactionForm">
                    <input type="hidden" id="updateTransactionID" />
                    <input type="date" id="updateIssueDate" placeholder="Issue Date" required />
                    <input type="date" id="updateDueDate" placeholder="Due Date" required />
                    <input type="date" id="updateReturnDate" placeholder="Return Date" required />
                    <input type="text" id="updateTl_memberID" placeholder="Member ID" /> 
                    <input type="text" id="updateTl_borrowID" placeholder="Borrower ID" /> 
                    <input type="number" id="updateTl_bookID" placeholder="Book ID" required />
                    <button type="submit" class="update-btn">Update Transaction</button>
                </form>
            </div>
        </div>            
    </main>
    <script src="../../public/js/transactionFE.js"></script>
</body>
</html>
