<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="navTitle">
                <h2><a href="">Navigation</a></h2>
            </div>
            <div class="navLink">
                <a href="index">Index</a>
                <a href="members">Memeber</a>
                <a href="non-members">Non-Member</a>
                <a href="reservation">Reservation</a>
                <a href="books">Book</a>
                <a href="fines">Fines</a>
                <a href="transaction">Transaction</a>
                <a href="catagory">Catagory</a>
                <a href="shelfWithCatagory">shelf With Catagory</a>
            </div>
            <div class="navGoToAdmin">
                <a href="admin">admin</a>
            </div>
        </nav>
    </header>
    <main class="admin-main">
        <div class="what-header">
            <h1>Shelf with Category Management</h1>
        </div>
        <div class="admin-management">
            <div class="left-add-find-delete">
                <div class="insert-to-table">
                    <h3>Add Shelf with Category</h3>
                    <form id="addShelfWithCategoryForm" class="addAdminFormIpt">
                        <input type="text" id="swc_shelveCode" placeholder="Shelf Code" required />
                        <input type="text" id="swc_catagoryID" placeholder="Category ID" required />
                        <button type="submit" class="add-btn">Add</button>
                    </form>                    
                </div>
                
                <div class="find-by-id">
                    <h3>Find Shelf with Category</h3>
                    <form id="findShelfWithCategoryForm" class="findAdminFormIpt">
                        <input type="text" id="swc_shelveCode" placeholder="Shelf Code" required />
                        <input type="text" id="swc_catagoryID" placeholder="Category ID" required />
                        <button type="submit" class="fetch-btn">Fetch</button>
                    </form>
                    <div id="shelfWithCategoryDetails"></div> 
                </div>
        
                <div class="fetch-table">
                    <h3>All Shelf with Categories</h3>
                    <table id="shelfWithCategoryTable">
                        <thead>
                            <tr>
                                <th>Shelf Code</th>
                                <th>Category ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        
            <div class="right-update">
                <h3>Update Shelf with Category</h3>
                <form id="updateShelfWithCategoryForm">
                    <input type="hidden" id="updateSwc_shelveCode" />
                    <input type="hidden" id="updateSwc_catagoryID" /> 
                    <input type="text" id="updateSwc_shelveCode" placeholder="Shelf Code" required />
                    <input type="text" id="updateSwc_catagoryID" placeholder="Category ID" required />
                    <button type="submit" class="update-btn">Update</button>
                </form>
            </div>
        </div>            
    </main>
</body>
</html>
